<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="shortcut icon" href="imagens/Aha-Soft-Security-Secrecy.256.png" type="image/x-icon">
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">

            </div>

            <div id="form">
                <h1>Login</h1>
                    <p>Seja Bem-vindo(a) Novamente.Faça login para acessar sua conta e 
                        poder fazer as configurações no seu ambiente
                        <form action="" method="post" autocomplete="on">
                        
                            <input type="email" name="mail" id="imail" placeholder="Seu E-mail"required 
                            autocomplete="email"><br>
                            <span class="material-symbols-outlined">key</span>
                            <input type="password" name="pass" id="ipass" required minlength="8" 
                            maxlength="10" placeholder="Sua senha" autocomplete="current-password"><br>

                            <input id="Entrar" type="submit" value="Entrar"><br>
                            <input id="Esqueci" type="button" value="Esqueci a senha">
                        </form>
                    </p>
            </div>
        </section>
    </main>
</body>
</html>
