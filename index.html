<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="/estilos/media-query.css">
    <link rel="shortcut icon" href="imagens/Aha-Soft-Security-Secrecy.256.png" type="image/x-icon">
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">

            </div>

            <div id="form">
                <h1>Login</h1>
                    <p>Seja Bem-vindo(a) Novamente.Faça login para acessar sua conta e 
                        poder fazer as configurações no seu ambiente
                        <form action="login.php" method="post" autocomplete="on">
                            
                            <div class="campo">
                               <span class="material-symbols-outlined">person</span>
                            <input type="email" name="mail" id="imail" placeholder="Seu E-mail"required 
                            autocomplete="email" maxlength="30">
                             <label for="imail">Login</label>
                            </div>
                            <span class="material-symbols-outlined">key</span>
                            <div class="campo">
                                <input type="password" name="pass" id="ipass" required minlength="8" 
                            maxlength="10" placeholder="Sua senha" autocomplete="current-password">
                            <label for="ipass">Senha</label>
                            </div>
                            
                            

                            <input id="Entrar" type="submit" value="Entrar"><br>
                            <a href="esqueci.html">
                                Esqueci a Senha <i class="material-symbols-outlined">mail</i>
                            </a>
                        </form>
                    </p>
            </div>
        </section>
    </main>
</body>
</html>
